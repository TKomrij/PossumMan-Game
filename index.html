
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PossumMan Game</title>
    <link type="text/css" rel="stylesheet" href="./main.css" media="screen">
  </head>
  <body>
    <div>
      <h1>PossumMan</h1>
    </div>
    <div>
      <canvas id="board" width="800" height="800"></canvas>
    </div>
    <div class="game-info">
      <p><strong>Score:</strong><span id="eaten"><strong> 0</strong></span></p>
      <p class="lives-margin"><strong>Escapes Left:</strong><span id="lives"><strong> 25</strong></span></p>
    </div>
    <div class="buttons">
      <button class="button1" onclick="">Awesome Music</button>
      <button class="button2" onclick="">More Awesome Music</button>
      <button class="button3" onclick="javascript:location.reload(true)">Restart</button
    </div>
    <script src="./script/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="./script/characters.js"></script>
    <script type="text/javascript" src="./script/music.js"></script>
  </body>
</html>
